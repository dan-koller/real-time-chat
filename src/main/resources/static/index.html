<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Custom CSS -->
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Login field where the user can set a name-->
<div id="login-page">
    <nav id="nav-login" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Real-time chat</a>
            <div id="login-error" style="visibility: hidden">User already online.</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline my-2 my-lg-0 d-flex">
                <label><input id="input-username" class="form-control mr-2" type="text" placeholder="Username"
                              aria-label="Username"></label>
                <label><input id="send-username-btn" type="button" class="btn btn-outline-primary my-2 my-sm-0"
                              value="Login"></label>
            </form>
        </div>
    </nav>
</div>
<!--Actual chatting page-->
<div class="chat-container">
    <div class="container-fluid back-container">
        <!-- Background colors -->
        <div class="back-top"></div>
        <div class="back-main"></div>
    </div>
    <div class="front-container">
        <div id="chat-page" class="hidden">
            <div id="chat-title">Real-time chat</div>
            <div id="chat-page-inner">
                <div id="left">
                    <div class="background-color-light">
                        <div class="container py-3">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center p-3">
                                        <h5 class="mb-0">Currently online</h5>
                                    </div>
                                    <div id="user-container">
                                        <div id="users"></div>
                                        <div>
                                            <label>
                                                <input id="public-chat-btn" class="btn btn-primary btn-sm" type="button"
                                                       value="Public chat">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="right">
                    <div class="background-color-light">
                        <div class="container py-3">
                            <div id="chat-window" class="row d-flex justify-content-center">
                                <div class="col">
                                    <div class="card" id="chat2">
                                        <div class="card-header d-flex justify-content-between align-items-center p-3">
                                            <!-- Partner -->
                                            <h5 id="chat-with" class="mb-0">Public chat</h5>
                                            <!-- Spacer -->
                                            <div class="flex-grow-1"></div>
                                            <!-- Icons -->
                                            <a class="ms-3 text-muted"><i class="fas fa-search"></i></a>
                                            <a class="ms-4 text-muted"><i class="fas fa-ellipsis-v"></i></a>
                                        </div>
                                        <div class="card-body" id="messages" data-mdb-perfect-scrollbar="true"></div>
                                        <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                                            <canvas id="canvas" width="40" height="40"
                                                    style="border-radius: 50%;"></canvas>
                                            <input type="text" class="form-control form-control-lg" id="input-msg"
                                                   style="font-style: normal;"
                                                   placeholder="Type a message...">
                                            <a class="ms-3 text-muted"><i class="fas fa-smile"></i></a>
                                            <a class="ms-3 text-muted"><i class="fas fa-video"></i></a>
                                            <a class="ms-3" id="send-msg-btn"><i class="fas fa-paper-plane"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Stomp and sockjs-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<!-- Bootstrap 5 JavaScript (Popper.js and Bootstrap.js dependencies included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!--Custom script-->
<script src="main.js"></script>
</body>
</html>
